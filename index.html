<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    
    <!-- Favicon and touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Internal CSS for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(33, 33, 33, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667BC6;
            text-shadow: 0 0 10px rgba(102, 123, 244, 0.6);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .time {
            background: #667BC6;
            color: #fff;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .time:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #e0e0e0;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #667BC6;
        }

        button {
            background: #667BC6;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,1));
            z-index: 0;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(0,0,0,0) 70%);
            animation: animateBackground 30s infinite linear;
        }

        @keyframes animateBackground {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100%, 100%); }
        }

        @media (max-width: 600px) {
            .time {
                font-size: 20px;
                padding: 10px 20px;
                margin: 0 5px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            input, textarea {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
	    <h1>Under Construction</h1>
        <p>We are working hard to get our site up and running. Stay tuned!</p>
        <div id="countdown">
            <div id="days" class="time">----</div>
            <div id="hours" class="time">----</div>
            <div id="minutes" class="time">----</div>
            <div id="seconds" class="time">----</div>
        </div>
        <form id="contactForm" name="submitToGoogleSheet">
            <input type="text" name="NAME" id="name" placeholder="Your Name" required>
            <input type="email" name="EMAIL" id="email" placeholder="Your Email" required>
            <input type="hidden" name="SUBJECT" value="Website Inquiry">
            <textarea id="message" name="MESSAGE" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <span id="msg"></span>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        // Countdown Timer
        const countDownDate = new Date("Sep 30, 2024 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "d";
            document.getElementById("hours").innerHTML = hours + "h";
            document.getElementById("minutes").innerHTML = minutes + "m";
            document.getElementById("seconds").innerHTML = seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".container").innerHTML = "<h1>Contact Us</h1><p>mynkpdr@gmail.com</p><p>Contact here, if the site is not live</p>";
            }
        }, 1000);

        // Contact Form Handling
        $(document).ready(function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzS0nppAtXyO4ELntSbrqN3J0PmjchBHR944Nl0K24pDiYgLd4zWzsTAajSTwX0S3Lt/exec';
            const form = document.forms['submitToGoogleSheet'];
            const msg = document.getElementById("msg");

            form.addEventListener('submit', e => {
                e.preventDefault();
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        msg.innerHTML = "Message sent successfully";
                        setTimeout(() => { msg.innerHTML = ""; }, 5000);
                        form.reset();
                    })
                    .catch(error => console.log('Error!', error.message));
            });
        });
    </script>
</body>
</html>
